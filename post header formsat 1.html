<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{{.Post Title }}</title>
<meta name="description" content="{{Post Description (Short self n explanatory)}}">
<meta http-equiv="Content-Language" content="en_US">
<meta name="author" content="{Site name}">
<meta name="robots" content="index, follow">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="google-site-verification" content="" />
<link rel="canonical" itemprop="url" href="{{.Full url to post}}">
<meta name="keywords" itemprop="keywords" content="{{keywords, top ranking keywords}}">
<meta name="news_keywords" itemprop="keywords" content="{{Long tail keywords eg . work from home tips,how to make money,make money,money making ideas}}">
<link rel="icon" href="{icon link}" type="image/x-icon">
<meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' />


<link rel="stylesheet" href="{link to css}" />
<link rel="shortcut icon" type="image/x-icon" href="{{url to icon}}" />
<link rel="alternate" hreflang="en" href="{{full url to post}}">

<meta property="article:section" itemprop="articleSection" content="{category}">
<meta property="article:section_url" content="{full url to category}">
<meta property="article:published" itemprop="datePublished" content="2020-03-25">
<meta property="article:modified" itemprop="dateModified" content="2021-02-01">
<meta property="article:publisher" content="{facebook url"}>
<meta property="article:author" content="{{author}}">
<meta property="og:title" content="{{post title}}">
<meta property="og:site_name" content="{site name}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{post full url}}">
<meta property="og:image" content="{link to image view}" name="image">
<meta property="og:description" content="{{post description}}">
<meta property="og:updated_time" content="2021-02-01T11:26:12.808-05:00">
<meta property="og:image:width" content="357">
<meta property="og:image:height" content="340">

<meta name="twitter:site" content="{site twitter handle}">
<meta name="twitter:title" content="{{post title}}">
<meta name="twitter:description" content="{{post description}}">
<meta name="twitter:creator" content="{{site twitter handle}}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:label1" content="Written by">
<meta name="twitter:data1" content="{{author name}}">
<meta name="twitter:image" content="{{full url to image view}}">



<link rel='dns-prefetch' href='//www.google-analytics.com' />
<link rel='dns-prefetch' href='//www.googletagmanager.com' />
<link rel='dns-prefetch' href='//fonts.googleapis.com' />
