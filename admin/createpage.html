{{define "content" }}
<!-- main content start -->
<div class="main-content">

    <!-- content -->
    <div class="container-fluid content-top-gap">
        <!-- card heading -->
        <div class="card card_border py-2 mb-4">
            <div class="cards__heading">
                <h3>Write Page</h3>
            </div>
            <div class="card-body">
                <form action="/admin/createpage" method="post" enctype="application/x-www-form-urlencoded">

                    <div class="form-group">
                        <label for="exampleInputEmail1" class="input__label">Title</label>
                        <input type="text" class="form-control input-style" name="title" id="PostTitle"
                            aria-describedby="title" placeholder="Enter Page Title">
                    </div>
                    <div class="form-group">
                        <textarea name="content" id="editor" value=""
                            placeholder="What are you waiting for? Start writing!">

                              </textarea>
                    </div>
                   
                      <div class="form-group">

                        <label for="inputState" class="input__label">Category</label>
                        <select id="inputState" name="category" class="form-control input-style">
                            <option selected="">Choose category</option>
                            <option>About</option>
                            <option>Privacy</option>
                            <option>Disclaimer</option>
                       </select>

                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="tagsinput" class="input__label">Tags</label>
                            <input type="text" class="form-control input-style" name="tags" id="tagsinput">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputSlug" class="input__label">Slug for Permarlink</label>
                            <input type="text" class="form-control input-style" name="slug" id="inputSlug">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="input__label" for="textArea">Page Description</label>
                            <textarea class="form-control input-style" id="textArea" name="postdescription"
                                rows="4"></textarea>


                        </div>

                    </div>


                    <button type="submit" class="btn btn-primary btn-style mt-4">Publish Page</button>
                </form>
            </div>
        </div>
    </div>
    </form>



</div>
<!-- //main content end -->
{{end}}
